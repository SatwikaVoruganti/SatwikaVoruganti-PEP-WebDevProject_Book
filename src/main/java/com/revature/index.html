 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Finder</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Book Finder</h1>
    </header>
    

    <main>
        <section>
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Enter search term" required>
                <select id="search-type">
                    <option value="title">Title</option>
                    <option value="isbn">ISBN</option>
                    <option value="author">Author</option>
                </select>
                <button id="search-button">Search</button>
            </form>
        </section>

        <section>
            <label for="ebook-filter">Show eBooks only:</label>
            <input type="checkbox" id="ebook-filter">
            <button id="sort-rating">Sort by Rating</button>
        </section>

        <ul id="book-list"></ul>

        <div id="selected-book" style="display: none;"></div>
    </main>

    <footer>
        <p>Book Finder App &copy; 2024</p>
    </footer>
    
    
    <script src="script.js"></script>
</body>
</html>
